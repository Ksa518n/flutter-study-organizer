name: study_organizer
description: "منصة متكاملة لتنظيم الدراسة وإدارة المهام والملاحظات والمواد الدراسية مع لوحة تحكم إدارية ونظام اشتراكات."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  
  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0
  
  # Navigation
  go_router: ^12.0.0
  
  # Authentication
  firebase_core: ^2.24.0
  firebase_auth: ^4.14.0
  google_sign_in: ^6.1.0
  
  # Database & Storage
  firebase_database: ^10.2.0
  firebase_storage: ^11.5.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  
  # API & HTTP
  http: ^1.1.0
  dio: ^5.3.0
  
  # JSON & Serialization
  json_annotation: ^4.8.1
  
  # Charts & Analytics
  fl_chart: ^0.65.0
  
  # File Handling
  file_picker: ^5.5.0
  path_provider: ^2.1.1
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # Date & Time
  intl: ^0.19.0
  
  # Utilities
  uuid: ^4.0.0
  connectivity_plus: ^5.0.0
  shared_preferences: ^2.2.2
  
  # PDF Viewer
  syncfusion_flutter_pdfviewer: ^29.1.38
  
  # Video Player
  video_player: ^2.8.0
  
  # Image Picker
  image_picker: ^1.0.4
  
  # Stripe Payment
  flutter_stripe: ^9.4.0
  
  # OTP
  pin_code_fields: ^8.0.1
  
  # Markdown
  flutter_markdown: ^0.6.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
