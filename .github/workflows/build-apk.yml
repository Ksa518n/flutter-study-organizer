name: Build Flutter APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
    
    - name: Fix Gradle Settings
      run: |
        # إصلاح settings.gradle
        cat > android/settings.gradle << 'EOF'
        pluginManagement {
            def flutterSdkPath = {
                def properties = new Properties()
                file("local.properties").withInputStream { properties.load(it) }
                def flutterSdkPath = properties.getProperty("flutter.sdk")
                assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
                return flutterSdkPath
            }
            settings.ext.flutterSdkPath = flutterSdkPath()

            includeBuild("${settings.ext.flutterSdkPath}/packages/flutter_tools/gradle")

            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }

        plugins {
            id "dev.flutter.flutter-plugin-loader" version "1.0.0"
            id "com.android.application" version "8.1.0" apply false
            id "org.jetbrains.kotlin.android" version "1.9.0" apply false
        }

        include ":app"
        EOF
    
    - name: Fix Android Embedding
      run: |
        # تحديث AndroidManifest.xml لاستخدام Embedding V2
        sed -i 's/io.flutter.app.FlutterApplication/${applicationName}/g' android/app/src/main/AndroidManifest.xml
        
        # التأكد من وجود meta-data للـ flutterEmbedding
        if ! grep -q "flutterEmbedding" android/app/src/main/AndroidManifest.xml; then
          sed -i '/<activity/a\            <meta-data\n                android:name="flutterEmbedding"\n                android:value="2" />' android/app/src/main/AndroidManifest.xml
        fi
    
    - name: Fix dependencies
      run: flutter pub upgrade syncfusion_flutter_pdfviewer
    
    - name: Install dependencies
      run: flutter pub get
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
    
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        files: build/app/outputs/flutter-apk/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
